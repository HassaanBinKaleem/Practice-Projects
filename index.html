<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Looking for a sleek and modern way to display your products on your website? Look no further than the Product Preview Card Component! This user-friendly and customizable solution allows you to showcase your products in an eye-catching and organized way, making it easy for your customers to browse and make purchases. With its responsive design and easy integration with your existing website, the Product Preview Card Component is the perfect choice for any online store looking to improve their product display and enhance their customer experience."
    />
    <title>
      Product Preview Card Component: A Stylish and User-Friendly Solution for
      Showcasing Your Products
    </title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/responsive.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
          <div class="left">
            <img
              src="images/image-product-desktop.jpg"
              alt="Image Product"
              class="img_desktop"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Image Mobile"
              class="img_mobile"
            />
          </div>
          <div class="right">
            <div class="content">
              <p class="perfume">P E R F U M E</p>
              <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
              <p class="discription">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfume-Creator for the House of CHANEL.
              </p>
              <div class="amount">
                <h2 class="new_price">$149.99</h2>
                <p class="old_price">$169.99</p>
              </div>
              <button type="submit" class="button">
                <img
                  src="images/icon-cart.svg"
                  alt="Cart Icon"
                  class="cart_icon"
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
